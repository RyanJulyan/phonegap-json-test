<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FlexiTank - phonegap test</title>
    <link type="text/css" rel="stylesheet" href="css/easy-responsive-tabs.css" />
    <script src="js/jquery-1.6.3.min.js"></script>
    <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
	
</head>
<body>
        <!--vertical Tabs-->
		<div id="thisguy"></div>
        <div id="verticalTab">
            <ul id="list-jname" class="resp-tabs-list">
            </ul>
            <div id="content-jname" class="resp-tabs-container">
            </div>
        </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
		var list_items='';
		var list_content='';
		$.ajax({	
				async: false,
				dataType:"json",
				url:"http://192.168.1.25/Testing%20Grounds/phptojson.php",
				success:function(result){
					for(i=0;i<result.content.length;i++){
						list_items += "<li>"+result.content[i].user.id.toString()+"</li>"
						list_content += "<div>"+result.content[i].user.name.toString()+"</div>"
					}
					$("#list-jname").html(list_items)
					$("#content-jname").html(list_content)
				}
		});
		
        $('#verticalTab').easyResponsiveTabs({
            type: 'vertical',
            width: 'auto',
            fit: true
        });
    });
</script>
</html>
